service: uassign-docker

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    NODE_ENV: dev
    DOMAIN_SUFFIX: space
  apiGateway:
    binaryMediaTypes:
      - 'application/zip'
  ecr:
    images:
      generic:
        path: ./

plugins:
  - serverless-offline
  - serverless-apigateway-service-proxy
  - serverless-binary-cors
package:
  include:
    - .env

functions:
  allNotesDocker:
    image:
      name: generic
      command: app/handler.getAllNotes
      entryPoint:
        - '/lambda-entrypoint.sh'
    events:
      - http:
          path: notes2
          method: get
          cors: true
