service: uassign-api

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    NODE_ENV: dev

plugins:
  - serverless-plugin-typescript 
  - serverless-offline

package:
  include:
    - .env

functions:
  addNote:
    handler: app/handler.addNote
    events:
      - http:
          path: notes
          method: post
  updateNote:
    handler: app/handler.updateNote
    events:
      - http:
          path: notes/{id}
          method: put
  deleteNote:
    handler: app/handler.deleteNote
    events:
      - http:
          path: notes/{id}
          method: delete
  getNote:
    handler: app/handler.getNote
    events:
      - http:
          path: notes/{id}
          method: get
  getAllNotes:
    handler: app/handler.getAllNotes
    events:
      - http:
          path: notes
          method: get
  addFile:
    handler: app/handler.addFile
    events:
      - http:
          path: files
          method: post
  getFile:
    handler: app/handler.getFile
    events:
      - http:
          path: files/{uuid}
          method: get
  deleteFile:
    handler: app/handler.deleteFile
    events:
      - http:
          path: files/{id}
          method: delete