name: Run Unit Tests for Lambda
on:
  pull_request:
    branches:
      - dev
    paths:
      - 'lambda/**'
jobs:
  test:
    name: Run Unit Tests for Lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: |
          cd lambda
          npm i
          npm run test
