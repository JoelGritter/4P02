name: Run Unit Tests for Frontend
on:
  pull_request:
    branches:
      - dev
    paths:
      - 'frontend/**'
jobs:
  test:
    name: Run Unit Tests for Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: |
          cd frontend
          npm i
          npm run test
